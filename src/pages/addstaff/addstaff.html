<ion-header>

  <ion-navbar color="primary">
    <ion-title>Staff Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div class="center">
<ion-grid>
  <ion-row>
    <ion-col col-5>
     <label>FirstName</label>
    <div class="col-sm-4">
	<div class="form-group">
    	<input type="text" value="" placeholder="Please Enter" class="form-control" [(ngModel)]="data.first_name" name="first_name"/>
	</div>
</div>
    </ion-col>
     <ion-col col-5>
     <label>Lastname</label>
     <div class="col-sm-4">
	<div class="form-group">
    	<input type="text" value="" placeholder="Please Enter" class="form-control" [(ngModel)]="data.last_name" name="last_name"/>
	</div>
</div>
    </ion-col>
  </ion-row>
  <ion-row>
<ion-col col-5>
  <label>Phone</label>
      <div class="col-sm-4">
	<div class="form-group">
    	<input type="text" value="" placeholder="Please Enter" class="form-control" [(ngModel)]="data.phone" name="phone"/>
	</div>
</div>
  </ion-col>
<ion-col col-5>
  <label>Email</label>
      <div class="col-sm-4">
	<div class="form-group">
    	<input type="text" value="" placeholder="Please Enter" class="form-control" [(ngModel)]="data.email" name="email"/>
	</div>
</div>

  </ion-col>
  </ion-row>
<ion-row>
<ion-col col-5>
<div class="dropdown">

<ion-item>
  <ion-label>Role</ion-label>
  <ion-select [(ngModel)]="data.role" name="role">
    <ion-option value="Manager">Manager</ion-option>
    <ion-option value="Sales Staff">Sales Staff</ion-option>
  </ion-select>
</ion-item>
</div>

 </ion-col>
  </ion-row>
</ion-grid>
<ion-item block class="button">
  <button *ngIf="doEdit" class="btn btn-warning" class="btn" (click)="update()" item-right>Update</button>
 	<button *ngIf="!doEdit" class="btn btn-warning" class="btn" (click)="submit()" item-center>Submit</button>
  </ion-item>
    </div>
  </ion-card>
</ion-content>
